              <div class='bib-abstract'>Technological progress allows us to

  relating to the use of Bluetooth technology. Herein we consider such
  scenarios and related problems in privacy and security matters. We analyze in
  which respect certain design approaches may fail or succeed at solving these
  problems. We concentrate on methods for designing the user-related part of
  the communication service appropriately in order to enhance

              <div class='bib-abstract'>A major problem with

  implemented an algorithm which builds an initial extract composed solely of

              <div class='bib-abstract'>For many years, the non-monotonic
  reasoning community has focussed on highly expressive logics. Such logics
  have turned out to be computationally expensive, and have given little
  support to the practical use of non-monotonicreasoning. In this work we
  discuss defeasible logic, a less-expressive but more efficient non-monotonic
  logic. We report on two new implemented systems for defeasible logic: a query
  answering system employing a backward-chaining approach, and a
  forward-chaining implementation that computes all conclusions. Our
  experimental evaluation demonstrates that the systems can deal with large
  theories (up to hundreds of thousands of rules). We show that defeasible
  logic has linear complexity, which contrasts markedly with most other
  non-monotonic logics and helps to explain the impressive experimental
  results. We believe that defeasible logic, with its efficiency and
  simplicity, is a good candidate to be used as a modelling language for
  practical applications, including modelling of regulations and business
  rules.</div>

  Artificial Intelligence</em>, pages 384&ndash;392, 2000.</p>
              <div class='bib-abstract'>For many years, the non-monotonic
  reasoning community has focussed on highly expressive logics. Such logics
  have turned out to be computationally expensive, and have given little
  support to the practical use of non-monotonicreasoning. In this work we
  discuss defeasible logic, a less-expressive but more efficient non-monotonic
  logic. We report on two new implemented systems for defeasible logic: a query
  answering system employing a backward-chaining approach, and a
  forward-chaining implementation that computes all conclusions. Our
  experimental evaluation demonstrates that the systems can deal with large
  theories (up to hundreds of thousands of rules). We show that defeasible
  logic has linear complexity, which contrasts markedly with most other
  non-monotonic logics and helps to explain the impressive experimental
  results. We believe that defeasible logic, with its efficiency and
  simplicity, is a good candidate to be used as a modelling language for
  practical applications, including modelling of regulations and business
  rules.</div>
